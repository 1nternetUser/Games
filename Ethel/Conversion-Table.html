<!DOCTYPE html>
<html>
<title>Ethel: Converstion Tables</title>
<body>

<h2>HP & DMG Conversion Table: </h2>
<p>Health Formula is 100 + (50 * Level) = :</p>

<p>
  <label>Level</label>
  <input id="inputHP" type="number" placeholder="00" oninput="HPConverter(this.value)" onchange="HPConverter(this.value)">
</p>
<p>HP Scaled: <span id="outputHP"></span></p>

<script>
function HPConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputHP").innerHTML=(valNum * 50) + 100;
}
</script>

</body>
</html>
